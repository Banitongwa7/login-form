<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="h-screen bg-[#111827] flex justify-center items-center">
      <div class="py-6 px-8 h-80 bg-white rounded shadow-xl">
        <form action="/auth/login" method="POST">
          <div class="mb-6">
            <label for="name" class="block text-gray-800 font-bold"
              >Email :
            </label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@example.com"
              class="w-full border border-[#111827] py-2 pl-3 rounded mt-2 outline-none focus:ring-indigo-600 :ring-indigo-600"
            />
          </div>

          <div>
            <label for="email" class="block text-gray-800 font-bold"
              >Password :
            </label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
              class="w-full border border-[#111827] py-2 pl-3 rounded mt-2 outline-none focus:ring-indigo-600 :ring-indigo-600"
            />

            <a
              href="#"
              class="text-sm font-thin text-gray-800 hover:underline mt-2 inline-block hover:text-indigo-600"
              >Forget Password</a
            >
          </div>
          <button type="submit"
            class="cursor-pointer py-2 px-4 block mt-6 bg-blue-500 hover:bg-blue-600 text-white font-bold w-full text-center rounded"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
